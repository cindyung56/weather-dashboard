<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Dashboard</title>
        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
        ></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <header>
            <h1 class="bg-primary p-2 m-2 text-white text-center">Weather Dashboard</h1> 
        </header>
        <main>
            <div class="row m-2 mt-3">
                <div class="col-sm-12 col-lg-3 p-2">
                    <div id="search-container">
                        <h2>Search for a City:</h2>
                        <form>
                            <input type="text" id="city" name="city" class="w-100" placeholder="San Diego"><br>
                        </form>
                        <button id="search-button" class="btn bg-primary text-white w-100 mt-2">Search</button> 
                        <p id="error-message" class="mt-1"></p> 
                    </div>
                    <hr>
                    <div id="search-history">

                    </div>

                </div>

                <div id="current-city" class="col-sm-12 col-lg-9 p-2 min-vh-100">
                    <div id="current-forecast" class="mt-2 p-1 border border-dark bg-white">
                        
                    </div>
                    <div class="mt-1 p-1">
                        <h3><b>5-Day-Forecast:</b></h3>
                        <div id="future-forecast" class="row">

                        </div>
                    </div>
                </div>

            </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>

</html>
